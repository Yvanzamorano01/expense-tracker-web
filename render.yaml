# Render Infrastructure as Code (Blueprint)
# This file deploys the full Expense Tracker Pro app on Render

databases:
  - name: expensetracker-db
    plan: free
    databaseName: expensetracker
    user: expensetracker_user

services:
  # Backend API (Web Service)
  - type: web
    name: expensetracker-pro-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: expensetracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000

  # Frontend (Static Site)
  - type: static
    name: expensetracker-pro
    rootDir: ./
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://expensetracker-pro-api.onrender.com/api
