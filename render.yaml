# Render Infrastructure as Code (Blueprint)
# This file deploys the Backend + Database
# Frontend should be deployed manually as a Static Site

databases:
  - name: expensetracker-db
    plan: free
    databaseName: expensetracker
    user: expensetracker_user

services:
  # Backend API (Web Service)
  - type: web
    name: expensetracker-pro-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: expensetracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000
